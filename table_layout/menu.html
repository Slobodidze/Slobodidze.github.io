</head>

	<h1>Меню</h1>

			<td>20 pуб.</td>
			<td rowspan="3">Свекла, капуста, мясо</td>
		</tr>
		<tr>			
			<td>25 руб.</td>
		</tr>
		<tr>
			<td class="meal">Котлета по-киевски</td>
			<td>100 г.</td>
			<td>70 руб.</td>
		</tr>
	</table>
</body>
</html>
